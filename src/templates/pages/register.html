<!-- index.html -->
{% extends "layout.html" %} {% block content %}

<main class="auth">
  <section class="section section--logo">
    <figure class="image-wrapper">
      <img src="assets/img/logo.png" alt="" class="img img-fluid">
    </figure>
  </section>
  <section class="section section--form">
    <form class="form">
      <h6 class="title">Hi Please Register</h6>
      <div class="form-field">
        <label for="" class="form-label">Username</label>
        <div class="input-wrapper">
          <input type="text" class="form-control" placeholder="Eg. masrama">
        </div>
      </div>
      <div class="form-field">
        <label for="" class="form-label">Email</label>
        <div class="input-wrapper">
          <input type="email" class="form-control" placeholder="Eg. masramadtcm@gmail.com">
          <div class="error-wrapper">
            <i class="icon icon--error fas fa-info-circle"></i>
            <p class="text text--error">Those passwords didn’t match. Try again.</p>
          </div>
        </div>
      </div>
      <div class="form-field">
        <label for="" class="form-label">Password</label>
        <div class="input-wrapper">
          <input type="password" class="form-control form-control--password" placeholder="Password">
          <i class="icon icon--password fas fa-eye"></i>
        </div>
      </div>
      <div class="form-field">
        <label for="" class="form-label">Condfirm Password</label>
        <div class="input-wrapper">
          <input type="password" class="form-control form-control--password error" placeholder="Confirm Password">
          <i class="icon icon--password fas fa-eye"></i>
          <div class="error-wrapper">
            <i class="icon icon--error fas fa-info-circle"></i>
            <p class="text text--error">Those passwords didn’t match. Try again.</p>
          </div>
        </div>
      </div>
      <div class="form-field">
        <label for="terms" class="check-wrapper">
          <input type="checkbox" id="terms" class="form-control form-control--check">
          <div class="custom-check">
            <div class="box">
              <i class="icon icon--check fas fa-check"></i>
            </div>
            <p class="text">I accept the terms and conditions of Pae Hono</p>
          </div>
        </label>
      </div>
      <div class="button-wrapper">
        <button class="button button--black">Sign Up</button>
      </div>
      <p class="text text--helper">Already have an account? <a href="login.html" class="link">Sign In</a></p>
    </form>
  </section>
</main>

{% endblock %}
