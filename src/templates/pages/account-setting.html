<!-- index.html -->
{% extends "layout.html" %} {% block content %}

<header class="header">
  {% include "partials/navigation.html" %}
</header>
<main class="webapp webapp--setting">
  <section class="section section--setting">
    <div class="container">
      <div class="navigation-back">
        <a href="home.html" class="action-wrapper">
          <div class="icon-wrapper">
            <i class="icon icon--back fas fa-arrow-left"></i>
          </div>
          Account Setting
        </a>
      </div>
      <form class="form form--setting">
        <div class="inner-wrapper">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Eg. masramadtcm@gmail.com">
            </div>
          </div>
          <div class="external-field">
            <div class="row">
              <div class="col--multiple-label col-sm-12 col-md-12 col-lg-6">
                <label class="form-label">Current Password</label>
                <p class="text-helper">(Leave blank if you don't want to change it)</p>
                <input type="password" class="form-control" placeholder="Current Password">
              </div>
            </div>
            <div class="row align-items-end">
              <div class="col--multiple-label col-sm-12 col-md-12 col-lg-6">
                <label class="form-label">New Password</label>
                <p class="text-helper">(Minimum 6 characters)</p>
                <input type="password" class="form-control" placeholder="New Password">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
            </div>
          </div>
        </div>
        <button class="button button--black single--buton">Save Changes</button>
      </form>
    </div>
  </section>
</main>

{% endblock %}
